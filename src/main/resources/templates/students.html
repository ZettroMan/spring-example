<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Список студентов</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <h1>Список студентов</h1>
    <a class="btn btn-primary" th:href="@{'/students/add'}">Зачислить еще одного студента</a>
    <p></p>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Возраст</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${students}">
            <td th:text="${s.id}"/>
            <td th:text="${s.name}"/>
            <td th:text="${s.age}"/>
            <td>
                <a class="btn btn-success" th:href="@{'/students/' + ${s.id}}">Редактировать</a>
                <a class="btn btn-danger" th:href="@{'/students/delete/' + ${s.id}}">Отчислить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
